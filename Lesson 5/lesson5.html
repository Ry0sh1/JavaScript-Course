<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
  </head>
  <body>
    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="change(1)">Add to Cart</button>
    <button onclick="change(2)">+2</button>
    <button onclick="change(3)">+3</button>
    <button onclick="change(-1)">-1</button>
    <button onclick="reset()">Reset Cart</button>
  <script>
    let cartQuantity = 0;
    function change(val){
        if (val < 0 && cartQuantity <= 0){
             console.log("There is nothing in the cart");
             return;
        }else {
            cartQuantity += val;
        }
        showQuantity();
    }
    function reset(){
        cartQuantity = 0;
        showQuantity();
    }
    function showQuantity(){
        console.log(`Cart Quantity: ${cartQuantity}`);
    }
  </script>
  </body>
</html>
