<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="all">
      <div class="grid">
        <button class="top-left field"></button>
        <button class="top-middle field"></button>
        <button class="top-right field"></button>
        <button class="center-left field"></button>
        <button class="center-middle field"></button>
        <button class="center-right field"></button>
        <button class="bottom-left field"></button>
        <button class="bottom-middle field"></button>
        <button class="bottom-right field"></button>
      </div>
    </div>
  </body>
</html>
