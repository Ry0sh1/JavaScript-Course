<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="all">
      <div class="my-buttons">
        <button onclick="addClickedNumber(1)" class="button num">1</button>
        <button onclick="addClickedNumber(2)" class="button num">2</button>
        <button onclick="addClickedNumber(3)" class="button num">3</button>
        <button class="button op">?</button>
        <button onclick="addClickedNumber(4)" class="button num">4</button>
        <button onclick="addClickedNumber(5)" class="button num">5</button>
        <button onclick="addClickedNumber(6)" class="button num">6</button>
        <button class="button op">?</button>
        <button onclick="addClickedNumber(7)" class="button num">7</button>
        <button onclick="addClickedNumber(8)" class="button num">8</button>
        <button onclick="addClickedNumber(9)" class="button num">9</button>
        <button onclick="setOperation('+')" class="button op">+</button>
        <button onclick="setOperation('-')" class="button op">-</button>
        <button onclick="setOperation('*')" class="button op">*</button>
        <button onclick="setOperation('/')" class="button op">/</button>
        <button onclick="doMath()" class="button op">=</button>
      </div>
    </div>
  </body>
</html>
